services:
  db:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odoo"]
      interval: 5s
      retries: 5
      timeout: 5s

  odoo:
    image: odoo:19
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - odoo-data:/var/lib/odoo
    expose:
      - "8069"
    command: ["odoo", "-d", "odoo", "-i", "base", "--db_user=odoo", "--db_password=odoo"]

  nginx:
    image: nginx:alpine
    depends_on:
      - odoo
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/odoo.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db-data:
  odoo-data:
